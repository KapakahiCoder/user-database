<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Database</title>
    <!-- stylesheets -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- auth modals -->
    <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
    </div>
    <!-- new user modal -->
    <div class="new-user">
      <div class="modal">
        <h2>Add a new user</h2>
        <form>
          <div>
            <label>First name</label>
            <input type="text" name="firstName" />
            <label>last name</label>
            <input type="text" name="lastName" />
            <label>Email address</label>
            <input type="text" name="email" />
            <label>Age</label>
            <input type="number" name="age" />
            <label>Street address</label>
            <input type="text" name="street" />
            <label>City</label>
            <input type="text" name="city" />
            <label>State</label>
            <input type="text" name="state" />
            <label>Zip Code</label>
            <input type="text" name="zipCode" />
            <button>Submit User</button>
            <p class="error"></p>
          </div>
        </form>
      </div>
    </div>
    <header>
      <nav>
        <a class="add-user">add user</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content" id="app">
      <h1>Users</h1>
      <ul class="user-list">
        <li v-for="user in users">
          <span class="text">{{ user.firstName }} {{ user.lastName }}</span>
        </li>
      </ul>
    </section>

    <!-- For vue component -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.14.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.14.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-functions-compat.js"
    ></script>
    <!-- 
       initialize the SDK after all desired features are loaded, set useEmulator to false
       to avoid connecting the SDK to running emulators.
     -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/app.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/users.js"></script>
  </body>
</html>
